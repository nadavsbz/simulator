<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>סימולטור מבחן – 50 שאלות</title>
  <style>
    :root {
      --bg:#0b1220;
      --card:#111b2f;
      --muted:#9fb0d0;
      --text:#eaf0ff;
      --accent:#4da3ff;
      --good:#3ddc84;
      --bad:#ff5c6c;
      --warn:#ffd166;
      --border:rgba(255,255,255,.10);
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius:16px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:linear-gradient(180deg, #070c16, var(--bg));
      color:var(--text);
      font-family: system-ui, -apple-system, "Segoe UI", Arial, "Noto Sans Hebrew", sans-serif;
      line-height:1.35;
    }
    header{
      position:sticky; top:0; z-index:10;
      backdrop-filter: blur(10px);
      background:rgba(7,12,22,.75);
      border-bottom:1px solid var(--border);
    }
    .wrap{max-width:980px; margin:0 auto; padding:14px 12px;}
    .topbar{
      display:flex; gap:10px; align-items:center; justify-content:space-between;
      flex-wrap:wrap;
    }
    .brand{display:flex; gap:10px; align-items:center}
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 10px; border:1px solid var(--border);
      border-radius:999px; background:rgba(255,255,255,.04);
      font-size:13px; color:var(--muted);
    }
    .pill strong{color:var(--text)}
    main{padding:14px 0 90px}
    .grid{display:grid; grid-template-columns:1fr; gap:12px;}
    .card{
      background:rgba(17,27,47,.78);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:14px;
    }
    .qmeta{display:flex; justify-content:space-between; gap:10px; flex-wrap:wrap; color:var(--muted); font-size:13px}
    .qtext{margin-top:10px; font-size:18px}
    .options{margin-top:12px; display:grid; gap:10px}
    .opt{
      border:1px solid var(--border);
      border-radius:14px;
      padding:12px;
      background:rgba(255,255,255,.03);
      display:flex; gap:10px; align-items:flex-start;
      cursor:pointer;
      user-select:none;
    }
    .opt input{margin-top:4px; transform:scale(1.2)}
    .opt.correct{border-color:rgba(61,220,132,.55); background:rgba(61,220,132,.08)}
    .opt.wrong{border-color:rgba(255,92,108,.55); background:rgba(255,92,108,.08)}
    .feedback{
      margin-top:12px;
      padding:12px;
      border-radius:14px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.03);
    }
    .feedback.good{border-color:rgba(61,220,132,.55)}
    .feedback.bad{border-color:rgba(255,92,108,.55)}
    .feedback .title{font-weight:700; margin-bottom:6px}
    .explain{white-space:pre-wrap; color:var(--text)}
    .muted{color:var(--muted)}
    .actions{
      position:fixed; left:0; right:0; bottom:0; z-index:20;
      background:rgba(7,12,22,.85);
      border-top:1px solid var(--border);
      backdrop-filter: blur(10px);
    }
    .btnrow{display:flex; gap:10px; flex-wrap:wrap; justify-content:space-between; align-items:center}
    .btn{
      border:1px solid var(--border);
      background:rgba(255,255,255,.04);
      color:var(--text);
      padding:12px 14px;
      border-radius:14px;
      font-weight:650;
      cursor:pointer;
      min-width:120px;
    }
    .btn.primary{background:rgba(77,163,255,.16); border-color:rgba(77,163,255,.55)}
    .btn.good{background:rgba(61,220,132,.14); border-color:rgba(61,220,132,.55)}
    .btn.bad{background:rgba(255,92,108,.12); border-color:rgba(255,92,108,.55)}
    .btn:disabled{opacity:.45; cursor:not-allowed}
    .mini{font-size:12px; color:var(--muted)}
    .divider{height:1px; background:var(--border); margin:12px 0}
    .reviewList{display:grid; gap:8px; margin-top:10px}
    .reviewItem{
      display:flex; justify-content:space-between; gap:10px; align-items:center;
      border:1px solid var(--border);
      border-radius:12px; padding:10px 12px; background:rgba(255,255,255,.03);
    }
    .tag{font-size:12px; padding:6px 10px; border-radius:999px; border:1px solid var(--border); color:var(--muted)}
    .tag.good{border-color:rgba(61,220,132,.55); color:var(--good)}
    .tag.bad{border-color:rgba(255,92,108,.55); color:var(--bad)}
    .tag.warn{border-color:rgba(255,209,102,.55); color:var(--warn)}
    @media (min-width:880px){
      .grid{grid-template-columns: 1.1fr .9fr; align-items:start}
      .card.sticky{position:sticky; top:86px}
    }
  </style>
</head>
<body>
<header>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="pill"><strong>סימולטור</strong> • 50 שאלות</div>

      בסיום ניתן “לסיים מבחן” – והוא יישמר כמבחן פתור ויהפוך לעיון בלבד.

  </div>
</header>

<main class="wrap">
  <div class="grid">

      <div class="qtext" id="qText"></div>
      <div class="options" id="options"></div>

        <div class="explain" id="fbExplain"></div>
      </div>
    </section>

    <aside class="card sticky" id="sideCard">
      <div style="display:flex; justify-content:space-between; align-items:center; gap:10px; flex-wrap:wrap">
        <div style="font-weight:800">מבחנים שמורים</div>
        <button class="btn" id="newExamBtn">מבחן חדש</button>
      </div>
      <div class="mini" style="margin-top:8px">נשמר מקומית במכשיר (LocalStorage).</div>
      <div class="divider"></div>
      <div id="savedExams"></div>
    </aside>
  </div>
</main>

<div class="actions">
  <div class="wrap">
    <div class="btnrow">
      <div style="display:flex; gap:10px; flex-wrap:wrap">
        <button class="btn" id="prevBtn">אחורה</button>
        <button class="btn primary" id="nextBtn">קדימה</button>
      </div>
      <div style="display:flex; gap:10px; flex-wrap:wrap">
        <button class="btn" id="jumpBtn">רשימת שאלות</button>
        <button class="btn good" id="finishBtn">סיים מבחן</button>
        <button class="btn bad" id="resetBtn">איפוס</button>
      </div>
    </div>
  </div>
</div>

const QUESTION_BANK = [{"id": "שאלה_מס_24", "num": 24, "question": "מתוך ההגנות הבאות, בחר את זאת שאינה מותקנת במתקני הלקוחות:", "options": ["הגנת חוסר פאזה.", "הגנה וואטמטרית.", "הגנה בפני מתחי יתר.", "הגנת פחת כיוונית."], "correctIndex": 1, "explanation": "שאלה 24 תשובה 2.\nהגנה וואטמטרית- מופעל ע\"י שימוש במדידת זרם ומתח בו-זמנית.\nשמה המקצועי הוא \"הגנת פחת כיוונית\". הגנה זו למקרים בהם נקודת האפס מוארקת דרך סליל כיבוי או סליל פטרסון,בשיטה זו זרם הקצר הוא בעל אופי קיבולי וערכו נמוך מהזרם הנומינלי, במקרים אלו יתכן כי הגנת זרם היתר לא תספיק לזהות את מקור התקלה וכדי למנוע הפעלת הגנות אחרות שלא לצורך. כמו-כן מאפשרת מענה לרגישות הנדרשת לצורך זיהוי המעגל הפגוע וניתוקו הבלעדי תוך שמירה על סלקטיביות.\nעיקרון הפעולה שבעת הופעת קצר חד-פאזי לאדמה יופיע מתח זה על סליל הכיבוי ומתח זה גורם לזרם השראתי המקטין את הזרם הקיבולי וגורם לכיבוי הקשת.\nבמידה והתהליך הקודם לא מביא לכיבוי הקשת ממסר ההגנה הוואטמטרית מתוכנן לפעול, וע\"י הספק פעיל שנוצר בליפוף המשני של סליל הכיבוי הזורם במעגל הפגוע הממסר מנתק את מעגל זה בלבד."}, {"id": "שאלה_מס_174", "num": 174, "question": "מהו עומקה המזערי של הנקודה העליונה של כבל מתח גבוה הטמון במישרין באדמה ללא אמצעי הגנה, כאשר\nפני האדמה בלתי מכוסים והמשטח אינו מיועד לנסיעה", "options": ["80ס\"מ", "100ס\"מ", "70ס\"מ", "90ס\"מ"], "correctIndex": 3, "explanation": "שאלה 174 תשובה 4.\nתקנה 24(א'1) \"התקנת כבלי חשמל במתח גבוה \" עומק הטמנה של כבל באדמה:\n(א)העומק המזערי של הנקודה העליונה של כבל הטמון באדמה ישירות או בצינור יהיה:\n(1) כאשר פני האדמה מכוסים באריחים, מרצפות, אבנים שטוחות וכדומה - 70 סנטימטרים;\n(2) כאשר פני האדמה בלתי מכוסים - 90 סנטימטרים;\n(3) מתחת למשטח המיועד לנסיעה - 100 סנטימטרים."}, {"id": "שאלה_מס_175", "num": 175, "question": "איזה מבין המשפטים נכון לגבי הנתונים של משנה המתח ?", "options": ["אפשר לחבר כל זוג הדקים לממסר הגנה או לממסר מדידה", "אפשר להשתמש רק בזוג קטבים אחד ורק אותו יש לחבר לממסר הגנה או ממסר מדידה", "זוג הדקים אחד משמש לממסר הגנה וזוג אחד לממסר מדידה", "זוג הדקים משמש לממסר מדידה או לממסר הגנה בהתאם לרמות מתח שונות"] יך האפס (N) הגדול ביותר היוצא מפס האפס או מהדק האפס.\n(44) חתך מוליך PEN ברשת כבלים תת-קרקעית:\nהיתה הרשת תלת-מופעית וחתך מוליכי המופעים עולה על האמור לעיל, יהיה חתך מוליך PEN לפחות כנדרש בטבלה שלהלן: מוליך המופע 120 ממ\"ר > מוליך PEN 70 ממ\"ר."}, {"id": "שאלה_מס_7", "num": 7, "question": "מי מהשניים צודק בעניין זה?", "options": ["רק חשמלאי א' צודק.", "רק חשמלאי ב' צודק.", "שניהם לא צודקים.", "שניהם צודקים."], "correctIndex": 3, "explanation": "שאלה 7 תשובה 4:\nחשמלאי ב' -פרק ד': תנאים סביבתיים להתקנת גנרטור\nתקנה 16 מיקום הגנרטור:\nערכת גנרטור, אחת או יותר, תותקן בחדר גנרטור הבנוי במיוחד עבורה או בחדר המיועד למטרות טכניות נוספות כגון אולם מכונות או חדר חשמל.\nחשמלאי א'  ועדת פירושים 02-16:\nhttps://www.doctorat.co.il/perushim/02-16.pdf"}, {"id": "שאלה_מס_8", "num": 8, "question": "מהי התשובה הנכונה מבין התשובות הבאות בהתאם לתקנות החשמל במקרה זה?", "options": ["מכונת הייצור הינה מכשיר חשמלי אחד ולכן אסור להזינה משני מעגלים סופיים שונים.", "מותר להזין את המכונה משני מעגלים סופיים שונים בתנאי שאמצעי הניתוק שלהם ירוכזו בלוח משותף.", "ההזנה למכונה אסורה מפני שהיא מוזנת ממעגלים במתחים שונים: 230V לבקרה ו- 400V בחיבור כוכב למנוע.", "מכונת הייצור אינה חלק מתשתית החשמל הקבועה ולכן לא חלות עליה דרישות תקנות החשמל."], "correctIndex": 1, "explanation": "שאלה 8 תשובה 2:\nתקנה 8 \"מעגלים סופיים הניזונים במתח עד 1000 וולט\", הזנת מכשיר ממעגלים סופיים אחדים:\nניזון מכשיר חשמלי ממעגלים סופיים אחדים, ירוכזו אמצעי הניתוק למעגלים אלו בלוח משותף; בקרבת המכשיר ובקרבת אמצעי הניתוק של מעגלי הזינה ייקבעו שלטי אזהרה ברורים; שלטים כאמור אינם נדרשים כאשר מותקן מפסק משותף לכל המעגלים המנתק אותם בו-זמנית."}, {"id": "שאלה_מס_9", "num": 9, "question": "איזה מבין התשובות הבאות, מתארת נכון את שיטת הגנה בפני חישמול?", "options": ["באספקה מהרשת בשיטת TN-C-S ואילו באספקה מהגנרטורים בשיטת TN-S התכנון תקין", "באספקה מהרשת בשיטת TN-C-S ואילו באספקה מהגנרטורים בשיטת TN-S התכנון אינו תקין - קיים איפוס כפול", "באספקה מהרשת בשיטת TN-S ואילו באספקה מהגנרטורים בשיטת TN-S התכנון תקין", "באספקה מהרשת בשיטת TN-C-  "num": 204, "question": "משנה דרגות בשנאי מיועדת ל:", "options": ["להגנה בפני זרם קצר וזרם יתר", "לוויסות מתח השנאי", "לשינוי קבוצת חיבורים.", "לשינוי דרגת קירור של השנאי"], "correctIndex": 1, "explanation": "שאלה 204 תשובה 2.\nמשנה דרגות בשנאי נועד לווסת את המתח במוצא השנאי."}, {"id": "שאלה_מס_205", "num": 205, "question": "משמעות מתח קצר בשנאי 𝐔𝐤 [%] הוא:", "options": ["הערך שמתקבל כתוצאה מקיצור ההדקים המשניים של השנאי ומדידת מתח באחוזים ממתח נומינלי בצד ראשוני\nכאשר בצד המשני המקוצר זורם זרם נומינלי.", "הערך שמתקבל מיצרן השנאי ומגדיר את גודל המתח המינימלי שהשנאי יכול להיות מוזן בו בזמן הקצר", "הערך שמגדיר את מפל המתח על התנגדות הקצר", "אף תשובה לא נכונה"], "correctIndex": 0, "explanation": "שאלה 205 תשובה 1.\nניסוי קצר בשנאי, בשנאי מוגדר מתח הקצר ב % כאחוז המתח בו מבוצע ניסוי קצר בשנאי בעת שזורם בו זרם נקוב."}, {"id": "שאלה_מס_206", "num": 206, "question": "מה צריך להיות מצב הנורות בזמן T=0", "options": ["הנורות יידלקו באופן קבוע", "הנורות ירצדו בתדר של 50 הרץ.", "הנורות יהיו כבויות באופן קבוע", "הנורות יידלקו בסדר הפאזות L1, L2, L3\n(כלומר T - S - R )"], "correctIndex": 2, "explanation": "שאלה 206 תשובה 3.\nמאחר והגנרטור מסונכרן לרשת,\nבעת סגירת המפסקים הפרש המתחים שווה ל 0 וולט ולכן הנורות כבויות."}, {"id": "שאלה_מס_207", "num": 207, "question": "מה הן החובות המוטלות על אביזר חשמלי מסוים כאשר התקן שחל עליו הוכרז כתקן רשמי?", "options": ["אין לייצר או למכור אותו, אלא אם התאימו המצרך או תהליך העבודה לדרישות התקן הרשמי", "אין לייבא או לייצא אותו, אלא אם התאימו המצרך או תהליך העבודה לדרישות התקן הרשמי", "אין להשתמש או להתקין אותו, אלא אם התאימו המצרך או תהליך העבודה לדרישות התקן הרשמי", "כל התשובות נכונות"], "correctIndex": 3, "explanation": "שאלה 207 תשובה 4.\nמוצר שהתקן החל עליו הוכרז רשמי, אין לייצרו, למכרו, לייבאו או להשתמש בו לביצוע עבודה שהכללים הטכניים של התהליך שלה נקבעו כתקן רשמי, אלא אם התאימו המוצר או תהליך העבודה לדרישות התקן הרשמי. האחראי על מילוי הוראות תקן רשמי הוא הממונה על התקינה במשרד התעשייה המסחר והתעסוקה. הממונה רשאי בכל עת המתקבלת על הדעת, לערוך ביקורת ולבדוק האם ממולאות הוראות חוק התקנים. בעריכת ביקורת, רשאי כל אדם שהוסמך לכך על ידי הממונה על התקינה, ליטול דוגמה מכל מצרך לשם בדיקה וכן לתפוס ולעכב כל דבר שיש יסוד להניח שנעברה בו עבירה על הוראות חוק התקנים. המהנדסים של הממונה על התקינה במשרד התעשייה, המסחר והתעסוקה מנהלים חקירות בעקבות ביקורות יזומות או תלונות, ואם מתברר כי היתה עבירה על חוק התקנים, ננקטים הליכים משפטיים נגד בעלי עסקים, יבואנים או יצרנים."}, {"id": "שאלה_מס_208", "num": 208, "question": "מתי תקן נחשב כתקן המחייב את כלל הציבור", "options": ["כאשר מכון התקנים מכריז הכרזה, בהליך תחיקתי, על תקן כתקן רשמי", "כאשר מכון התקנים מכריז הכרזה, שפורסמה ברשומות, על תקן כתקן רשמי", "כאשר מכון התקנים בהוראת השר, קובע כי התקן הוא רשמי", "כאשר השר מכריז הכרזה, שפורסמה ברשומות, על תקן כתקן רשמי"], "correctIndex": 3, "explanation": "שאלה 208 תשובה 4.\nתקנה 11 \"חוק התקנים\" תו תקן:\nשר המסחר והתעשיה יקבע בצו שפורסם ברשומות, סימנים לאישור התאמתו של מצרך לתקן או לתקן רשמי; לכל סימן כזה ייקרא \"תו תקן.\"\n\nhttp://www.sii.org.il/SIP_STORAGE/FILES/7/3327.pdf"}, {"id": "שאלה_מס_209", "num": 209, "question": "מה יכול להעיד על אביזר חשמלי כלשהו כמוצר תיקני?", "options": ["הצהרה חתומה של יצרן המוצר הכולל תעודת בדיקה של מעבדה כלשהי", "תעודת בדיקה של מהנדס-בודק סוג 3", "הצהרה חתומה של יצרן המוצר שבדק ומצא את שהמוצר עומד בדרישות התקן", "תעודת בדיקה של מעבדה מאושרת ומוסמכת מכוח חוק התקנים"], "correctIndex": 3, "explanation": "שאלה 209 תשובה 4.\nתקנה 10(ד') \"חוק התקנים\" ,ביקורת והבטחת השמירה על תקן רשמי:\nכל אדם המבצע עבודת בניה או התקנה (אינסטלציה),הטעונה קבלת היתר או אישור,בתוקף חוק או מכוח אחר,מאת מוסד ממשלתי או מוסד של רשות מקומית,אומת בעל זכיון מטעם המדינה שאושר לצורך סעיף זה על ידי הממונה,ישיג ויציג לפניהם, ככל שיידרש על ידיהם, תעודת בדיקה כמתואר בסעיף 12, שתעיד על התאמת המצרכים, שבהם הוא משתמש או השתמש בביצוע העבודה, לדרישות תקן רשמי; אולם לא יידרש אדם להציג תעודת בדיקה לגבי מצרך שיש עליו תו תקן כאמור בסעיף 11. בסעיף קטן זה \"המבצע עבודה\"לרבות אדם אשר העבודה מבוצעת עלפי פקודתו.\n\nhttp://www.sii.org.il/SIP_STORAGE/FILES/7/3327.pdf"}, {"id": "שאלה_מס_210", "num": 210, "question": "איזו מבין הטענות נכונה בהקשר של מא\"זים :", "options": ["במא\"זים מסוג B, C, D אופיין טרמי זהה.", "מא\"זים מסוג K משמשים להגנה על המעגלים המשניים של משני זרם", "מא\"זים בעלי אופיין Z משמשים להגנה על מנועים עם זרם התנעה גבוה", "במא\"זים אין תא כיבוי קשת כי הם מיועדים לזרמים קטנים יחסית"], "correctIndex": 0, "explanation": "שאלה 210 תשובה 1.\nעבור אופיינים  D-ו ,B, C  זרם השימוט המובטח תוך שעה בתחום התרמי הוא כך שלאחר שעה בתחום התרמי \nהוא  1.45In = I2 , וזרם הבדיקה הנמוך הוא  1.13In = I1 כך שלאחר שעת עבודה בתחום זרם הגדול ב 45% מהזרם הנקוב. כאשר יזרום זרם יתר שאינו גדול ב-13% מהזרם הנקוב, המא\"ז לא יפסיק את המעגל.\n\nhttps://www.iec.co.il/ElectricityProfessionals/DocLib6/AHBAT%20mazim.pdf"}, {"id": "שאלה_מס_211", "num": 211, "question": "מי מבין החשמלאים צודק?", "options": ["חשמלאי א'", "חשמלאי ב'", "אף אחד אינו צודק", "שניהם צודקים."], "correctIndex": 0, "explanation": "שאלה 211 תשובה 1.\nוועדת פירושים 03-33 \" אופן ביצוע איפוס TN-S\"\nחברי הוועדה סבורים שמתכנן המתקן יכול לבחור באחת מתי החלופות:\n1. חיבור ישיר בין נקודת הכוכב של השנאי אל הפה\"פ.\n2. חיבור בין נקודות הכוכב של השנאי אל פס האפס וממנו חיבור אל הפה\"פ. \nובלבד שהחיבורים יבטיחו רציפות, ויהיו אמינים וברי קיימא.\n\nבמתקנים בעלי יותר ממקור זינה אחד (שנאי, גנרטור, מערכת אל פסק סטטית), יש לוודא שבכל מצב של זינה מתקיים איפוס יחיד.\nחשמלאי ב' מתכנן לבצע את החיבור הפוך מאשר בוועדת הפירושים כפי שכתוב למעלה.\n\nhttps://www.iec.co.il/ElectricityProfessionals/DocLib12/reset.pdf"}, {"id": "שאלה_מס_212", "num": 212, "question": "במערכת שמוארקת בשיטת TNCS אם הפלח שמחבר את פס השוואת פוטנציאלים ליסוד מתנתק, איזו מבין האפשרויות הבאות עלולה להתרחש בזמן קצר?", "options": ["ההגנה תהפוך לזינה צפה ולא יזרום זרם הקצר", "לא יזרום זרם דרך מוליך ה PE", "זרם הקצר יקטן משמעותית", "בזמן קצר יתרחש הפרש פוטנציאלים בין גוף התקול ליסוד"], "correctIndex": 3, "explanation": "שאלה 212 תשובה 4.\nכאשר הפלח מתנתק נוצר הפרש פוטנציאלים בין גוף המכשיר המחובר דרך פס הארקות להארקת השיטה ובין הקרקע עליה עומד המכשיר המחושמל.  אדם שנוגע במכשיר סוגר מעגל דרך המכשיר אל הקרקע ויתחשמל."}, {"id": "שאלה_מס_213", "num": 213, "question": "אפשר להקטין את מתח הצעד בתחנת כוח או תחנת משנה ע\"י:", "options": ["ע\"י התקנת הגנה וואט-מטרית", "ביצוע איפוס TNC", "התקנת רשת הארקה תת-קרקעית", "אף תשובה לא נכונה"], "correctIndex": 2, "explanation": "שאלה 213 תשובה 3.\nהתקנת רשתות הארקה מאפשרות השוואת פוטנציאלים בכל שטח התחנה ובכך להקטין משמעותית את מתחי הצעד."}, {"id": "שאלה_מס_214", "num": 214, "question": "מהי הסיבה שברשת מתח נמוך, מחברים את הקבלים בחיבור משולש ולא בכוכב?", "options": ["בחיבור הקבלים במשולש אפשר להשתמש בקבלים בעלי קיבול ( C) הקטן פי 3 על מנת לקבל את אותו הספק\nריאקטיבי ( Q ) שהיה מתקבל בחיבור הקבלים בכוכב.", "בחיבור הקבלים במשולש אפשר להשתמש בקבלים בעלי קיבול ( C) הקטן פי √3 על מנת לקבל את אותו הספק\nריאקטיבי ( Q ) שהיה מתקבל בחיבור הקבלים בכוכב.", "חיבור הקבלים בכוכב או משולש לא משפיע על הקיבול ( C ) או על ההספק הריאקטיבי (Q)", "בחיבור הקבלים במשולש יש להשתמש בקבלים בעלי קיבול (C) הגדול פי 3 על מנת לקבל את אותו הספק\nריאקטיבי (Q) שהיה מתקבל בחיבור הקבלים בכוכב"], "correctIndex": 0, "explanation": "שאלה 214 תשובה 1.\nהקבלים במתקנים תלת פאזיים מחוברים לרוב במשולש.\nבחיבור במשולש המתח בהדקי הקבל הינו מתח שלוב ובתנאים אלו עבור קיבול זהה מתקבל הספק קיבולי גדול פי 3 מאשר אם היה מחובר בכוכב."}, {"id": "שאלה_מס_215", "num": 215, "question": "מדוע נפגעים קבלים כתוצאה מהרמוניות המופיעות ברשת החשמל", "options": ["כאשר קיימות הרמוניות, מתח הרשת עולה", "כאשר התדר גדל, כמות החום הנפלטת עולה", "כאשר התדר גדל, עכבת הקבלים עולה", "כאשר קיימות הרמוניות, מקדם ההספק יורד"], "correctIndex": 1, "explanation": "שאלה 215 תשובה 2.\nההרמוניות ברשת גורמות לירידת העכבה בקבל ובכך מגדילה את הזרם שעובר דרכו.\nלכן הקבל מתחמם  וכתוצאה מכך נפגע הבידוד הפנימי ומביא לפריצות מוקדמות."}, {"id": "שאלה_מס_216", "num": 216, "question": "חשב את הזרם בכל אחד ממוליכי המופע (I line) סמן את התשובה הקרובה ביותר", "options": ["504A", "290A", "167A", "20+A"], "correctIndex": 2, "explanation": "שאלה 216 תשובה 3.\nI=S/U√3\nI=116/(0.4*1.732)=167.431"}, {"id": "שאלה_מס_217", "num": 217, "question": "חשב את הזרם בכל אחד ממוליכי המופע I Line) ( סמן את התשובה הקרובה ביותר:", "options": ["317A", "440A", "765A", "397A"], "correctIndex": 0, "explanation": "שאלה 217 תשובה 1.\nI=S/U√3\nI=220/(0.4*1.732)=317.542"}, {"id": "שאלה_מס_218", "num": 218, "question": "חשב את הזרם בכל אחד ממוליכי המופע I Line) ( סמן את התשובה הקרובה ביותר:", "options": ["154A", "193A", "268A", "111A"], "correctIndex": 3, "explanation": "שאלה 218 תשובה 4.\nI=S/U√3\nI=77/(0.4*1.732)=111.1399"}, {"id": "שאלה_מס_219", "num": 219, "question": "איזה מתח יימדד בהדקי הצרכן הנ\"ל?", "options": ["217.5V", "201.5V", "204.5V", "אף תשובה לא נכונה"], "correctIndex": 2, "explanation": "שאלה 219 תשובה 3.\nחיסור מפל המתח ממתח ההזנה.(K=2 מתח חד פאזי)\n230-ΔU\nΔU= (K*I*L*ρ)/A\nΔU=(2*80*0.017*150)/16=25.5\n=230-25.5=204.5"}, {"id": "שאלה_מס_220", "num": 220, "question": "מהו ערך מתח המגע על המנוע M2 במקרה ששני הקצרים מתרחשים בו-זמנית (בשני מופעים שונים)?", "options": ["230V", "400V", "200V", "50VDC"], "correctIndex": 2, "explanation": "שאלה 220 תשובה 3.\nחישוב זרם התקלה על הנגדים:\n400V/(0.5+.05)=400A\nחישוב מפל המתח על הנגד בין המנוע לאדמה:\n400A*0.5=200V"}, {"id": "שאלה_מס_221", "num": 221, "question": "מהו העיקרון התכנוני (אספקה לשדה EE ולשדה E ) בשרטוט הנ\"ל?", "options": ["שני גנרטורים עובדים בסנכרון לצורך אספקה לשדה E ולשדה EE .", "שני גנרטורים עובדים בסנכרון ואספקה לשדה E בלבד.", "שני גנרטורים ללא סנכרון ביניהם, כל אחד מהם בנפרד יכול לספק גיבוי לשדה E ולשדה EE", "שני גנרטורים ללא סנכרון ביניהם, שדה EE מוזן באספקה חלופית מאחד משני הגנרטורים."], "correctIndex": 3, "explanation": "שאלה 221 תשובה 4.\nגנרטור 1 300KVA יכול להזין את  E  ואת EE.\nגנרטור 2 150KVA יכול רק את EE"}, {"id": "שאלה_מס_222", "num": 222, "question": "איזו מבין האפשרויות הבאות נכון להגיד על משנה הזרם?", "options": ["סף הרוויה בה מובטח דיוק של 5% הוא עד 6000 אמפר", "סף הרוויה בה מובטח דיוק של 10% הוא עד 3000 אמפר", "סף הרוויה בה מובטח דיוק של 5% הוא עד לעומס של 15VA", "סף הרוויה בה מובטח דיוק של 10% הוא עד לעומס של 15V"], "correctIndex": 0, "explanation": "שאלה 222 תשובה 1.\nמשנה זרם מ  600 ל5A .\nאפשרות זרם עד פי 10 - 6000A\nשנאי הגנה 5P 5% דיוק\nהספק מקסימלי 15KVA"}, {"id": "שאלה_מס_223", "num": 223, "question": "כאשר משנה זרם לא מזין את מכשיר המדידה/הגנה, את ההדקים המשניים שלו יש:", "options": ["לקצר", "להשאיר פתוחים", "לא משנה אפשר לקצר ואפשר להשאיר פתוחים.", "נחבר אותם במשולש פתוח."], "correctIndex": 0, "explanation": "שאלה 223 תשובה 1.\nניתוק של המעגל המשני מוביל לעליית צפיפות השטף בליבת השנאי (כיוון שלא נוצר שטף נגדי כאמור לעיל), וכך מתח המעגל הפתוח עלול לעלות לכמה אלפי וולטים, לגרום לפריצות בבידוד חשמלי ולהוות סיכון. כאשר לא נעשה שימוש בשנאי המדידה מוצא הסליל המשני מקוצר."}, {"id": "שאלה_מס_224", "num": 224, "question": "איזו מבין האפשרויות הבאות היא ערך מקובל של הזרם הנקוב בצדו המשני של משנה זרם?", "options": ["5A או 1A", "5A או 10A", "1A או 10A", "כל האפשרויות נכונות"], "correctIndex": 0, "explanation": "שאלה 224 תשובה 1.\nשנאי זרם מאפשר המרה לזרמים במשני של 5, 2 או 1 אמפר."}, {"id": "שאלה_מס_225", "num": 225, "question": "מהו גודל החיבור שעליו להזמין בהתאם לאמות המידה?", "options": ["שני חיבורים של 3X910A במתח נמוך", "חיבור אחד של 3X35A במתח גבוה של 22K", "חיבור אחד של 3X1800A במתח נמוך", "חיבור אחד של 3X16A במתח גבוה של 22k"], "correctIndex": 1, "explanation": "שאלה 225 תשובה 2.\nמאחר והמתכנן \"נדרש\" להזמין חיבור חדש, החליט להתקין 2 שנאים אנו מחשבים את הזרם המקסימלי מהשנאים :\n(630KVA+630KVA)/(KV22*1.732)=33.1A"}, {"id": "שאלה_מס_226", "num": 226, "question": "בהנחה ש- 𝐋=𝟐𝟓 מטר, האם הארקת הלוח של המפסק הראשי מותרת בתצורה הנ\"ל?", "options": ["מותר, מאחר שהמבנה מאופס ולולאת התקלה תתאים למפסק הראשי", "אסור, מאחר שנדרש שהאיפוס יחובר בין לוח המפסק הראשי לפה\"פ המבנה", "אסור, מאחר שהלוח של המפסק הראשי מוארק ממבנה מאופס.", "מותר, מאחר שמדובר בהארקה בלבד בדומה להארקת גוף השנאי על העמוד"], "correctIndex": 2, "explanation": "שאלה 226 תשובה 3.\nבמידה ויתנתק פלח הארקת היסוד המתח על הלוח מתכת יעל  בהזנת ח\"ח ו- TNCS בהזנת גנרטור.", "מערכת החלפה 4 קטבים, TNS בהזנת ח\"ח ו- TNS בהזנת גנרטור", "מערכת החלפה תלת קוטבית, TNS בהזנת ח\"ח ו- TNS בהזנת גנרטור", "מערכת החלפה 4 קטבים, TNS בהזנת ח\"ח ו- TNCS בהזנת גנרטור"], "correctIndex": 2, "explanation": "שאלה 229 תשובה 3.\nשלט זה מצביע על כך שהשנאי מותקן בתוך המבנה ולכן הארקת השיטה נעשית בחדר החשמל. הזנת חח\"י TNS . \nכמו-כן הגנרטור מותקן אף הוא בתוך המבנה ולכן הבחירה היא במערכת תלת קוטבית TNS."}, {"id": "שאלה_מס_230", "num": 230, "question": "באילו מקרים יופיע פוטנציאל כלשהו בין גוף עמוד התאורה לבין המסה הכללית של האדמה?", "options": ["כאשר מתרחש קצר חד מופעי ברשת מתח גבוה", "כאשר מתנתק מוליך האפס הראשי (בין השנאי ללוח הראשי).", "כאשר יש זרם במוליך האפס - במצב עבודה תקין.", "כל התשובות נכונות"], "correctIndex": 3, "explanation": "שאלה 230 תשובה 4.\n1.במידה וישנו קצר חד-פאזי לאדמה ברשת מתח גבוה, כתוצאה מהתנגדות האדמה המתח דועך באופן אקפוננציאלי בתלות המרחק מהשנאי ויוצר הפרש פוטנציאלים בין נקודת הקצר לסביבתו.\nכך נוצר הפרש פוטנציאלים בין העמוד והמבנה ביחס לשנאי.\n2. בניתוק גיד האפס בין הלוח הראשי לנקודת הכוכב, המתח עולה בפס השוואת הפוטנציאלים וכמו-כן בעמוד אליו מחוברת הארקה וכל מגע בעמוד המחושמל יגרור התחשמלות.\n3. המבנה בתמונה הינו מבנה מאופס TNCS וכאשר יש חוסר איזון בזרמים וכתוצאה מכך מופיע זרם בגיד האפס. שחלקו זורם דרך הארקה אל נקודת האיפוס בשנאי ומאחר והעמוד מוארק אל אותו הפס ישנה אפשרות שהוא יהווה גורם לחשמול עם הפרש פוטנציאלים.\nמדובר בזרמים זניחים אך השאלה עוסקת בפוטנציאל על העמוד"}, {"id": "שאלה_מס_231", "num": 231, "question": "האם הארקה במשק מתאימה לנדרש בתקנות החשמל?", "options": ["אפשר להסתמך על המפסק הראשי מאחר שהמפסק הראשי הוא מסוג \"אלקטרוני\" המאפשר כיוונון של זרם קצר\nשל- 1.5XIn (כלומר לזרם מידי של 300A ), במקרה זה ההגנה במפסק תעבוד וההגנה תיושם במתקן.", "אפשר לבנות גומחה (לארון המונים וללוח מפסק ראשי) התואמת למפרט של הארקת ייסוד ופה\"פ כנדרש בתקנות\nהחשמל. לאחר מכן – יידרש לבצע איפוס יחיד בגומחה. במקרה זה, המפסק האלקטרוני מספק ויש ליישם שיטת\nהגנה TT ברפת.", "אפשר לבצע איפוס ברפת בהנחה שהרפת בנויה על  ללמוד על רגל אחת."}, {"id": "שאלה_מס_252", "num": 252, "question": "איזו מבין האפשרויות הבאות יכולה להיות הסיבה לתוצאות השונות שהתקבלו בשתי המדידות?", "options": ["החלפת השנאי (סוג או גודל במסגרת ההגדלה) השפיעה על תוצאת לולאת התקלה", "הבדלים בתוצאות המדידה לא תלויים במתקן, יש לבדוק את תקינות ותוקף כיול המכשיר", ". לולאת התקלה שנמדדה נסגרה גם דרך מוליך האפס כתוצאה מליקוי בבידוד בתוך המתקן", "קיימת תקלה מפסק הראשי וליקוי בבידוד אחד הקטבים אשר משבש את הבדיקה"], "correctIndex": 2, "explanation": "שאלה 252 תשובה 3.\nביצוע בדיקת לולאת התקלנה נעשית בין פאזה והארקה ביחס לשנאי.\nכאשר המפסק מנותק זרם לולאת התקלה נסגר דרך האדמה.\nאך כאשר מחברים את המפסק עקב בידוד לקוי ישנו חיבור פנימי בין ה \"אפס\" וה\"ארקה\" כך שהתוצאה מראה על קצר בין המוליכים במבנה."}, {"id": "שאלה_מס_253", "num": 253, "question": "האם מותר לחבר את מערכת אל-פסק האמורה למעגל ההזנה באמצעות בית-תקע ותקע?", "options": ["אסור. החיבור באמצעות תקע ובית תקע מותר רק במקרה של זינה חד-מופעית עד 16 אמפר", "מותר. מדובר במכשיר קבוע ולכן מותר לחבר את המערכת באמצעות בית-תקע ותקע מתאימים (בזרם עבודה נקוב\nעד 25 אמפר)", "מותר, בתנאי שבית-תקע ותקע יתאימו לת\"י 1109", "מותר. מדובר במכשיר קבוע ולכן מותר לחבר את המערכת באמצעות בית-תקע ותקע אם מערכת אל פסק מתאימה\nלתקן ישראלי ת\"י 2146"], "correctIndex": 0, "explanation": "שאלה 253 תשובה 1.\nתקנה 2(ב) \"התקנת מערכות אל-פסק סטטיות במתח נמוך\", סיווג מערכות אל-פסק:\nחיבור באמצעות תקע ובית תקע המותר בזינה חד מופעית של עד 16 אמפר בלבד;"}, {"id": "שאלה_מס_254", "num": 254, "question": "אם רוצים להניע מנוע באמצעות מתנע \"כוכב משולש, מה יהיה זרם התנעה לעומת התנעה ישירה?", "options": [". זרם ההתנעה באמצעות המתנע יהיה קטן פי √3 מהתנעה ישירה.", "זרם ההתנעה באמצעות המתנע יהיה קטן פי 3 מהתנעה ישירה.", "זרם ההתנעה באמצעות המתנע יהיה גדול פי 3 מהתנעה ישירה", ". זרם ההתנעה באמצעות המתנע יהיה גדול פי √3 מהתנעה ישירה"], "correctIndex": 1, "explanation": "שאלה 254 תשובה 2.\nצריכת הזרם בכוכב קטנה פי 3 מאשר בחיבור משולש.\n\nהוכחת התשובה ניתן למצוא  באתר של אריאל סגל:\nwww.arielsegal.co.il/wp-content nגבס?", "options": ["התקנת הצינור בתוך קיר גבס היא התקנה סמויה ולכן התקנת הצינור הנ\"ל מותרת", "ההתקנה בקיר גבס לא מוזכרת בתקנות בין המקרים, שבהם מותר להתקין צינור שאינו \"כבה מאליו\", לכן ההתקנה\nכאמור אסורה", "אפשר להתקין את הצינור מהסוג האמור בתנאי שקיר גבס הוא מחומר עמיד באש למשך 90 דקות", "תשובות 1 ו- 3 הן נכונות."], "correctIndex": 1, "explanation": "שאלה 267 תשובה 2.\nע\"פ וועדת פירושים 05-1-01:\nהתקנת צינור בתוך קיר גבס אינה אחד מהמקרים הללו ולכן בתוך קירות גבס יש להתקין צינור המוגדר \" כבה מאליו \"."}, {"id": "שאלה_מס_268", "num": 268, "question": "מהו סדר הפעולות הנכון בהתקנת המקצרים?", "options": ["בדיקת העדר מתח, חיבור מקצר הארקה, חיבור מקצרים על שלושת המופעים", "בדיקת העדר מתח, חיבור מקצרים על שלושת המופעים, חיבור מקצר הארקה", "אין משמעות לסדר התקנת המקצרים ובלבד שנבדק העדר מתח במתקן", "חיבור מקצר הארקה, חיבור מקצרים על שלושת המופעים"], "correctIndex": 0, "explanation": "שאלה 268 תשובה 1.\nתקנה 8(ג') \"תקנות הבטיחות בעבודה (חשמל) \",ביצוע עבודות במיתקן משוחרר ממתח גבוה:\nעבודות בהעדר מתח יש לבצע בדרך הבאה:\n(ג)החשמלאי יבחן העדר מתח באמצעות בוחן מתח מתאים; נוכח החשמלאי בהעדר מתח, יקצר את כל מוליכי המופעים ואת מוליך האפס להארקה.\n(ד)רק לאחר השלמת כל הפעולות האמורות יורשה האחראי לביצוע העבודה להתחיל בביצועה."}, {"id": "שאלה_מס_269", "num": 269, "question": "מה יכול להבין הבודק מהשלט הבא?", "options": ["מערכת אל-פסק המותקנת היא בעלת חיבור גלווני בין מוליך האפס במבוא לבין מוליך האפס במוצא", "מערכת אל-פסק המותקנת כוללת מעקף לתחזוקה מסוג 4 קטבים", "מערכת אל פסק המותקנת היא ללא חיבור גלווני בין מוליך האפס במבוא לבין מוליך האפס במוצא", "בתוך מערכת אל-פסק בוצע איפוס"], "correctIndex": 0, "explanation": "שאלה 269 תשובה 1.\nתקנה 5 \"התקנת מערכות אל-פסק סטטיות במתח נמוך\", מערכת אל-פסק בעל חיבור גלווני המוזנת בחיבור קבוע:\nבמערכת אל-פסק המוזנת בחיבור קבוע כמסווג בתקנה 2(1)(א) וגם קיים בה חיבור גלווני כמסווג בתקנה 2(2)(א), ישמש החיבור הגלווני בין מוליכי האפס (N) כהארקת השיטה של המערכת ויקוימו בו התנאים הבאים כולם כאחד:"}, {"id": "שאלה_מס_270", "num": 270, "question": . חובה שבכל מקרה המרחק המזערי בין הצינור הטמון באדמה לבין שירות אחר בבעלות שונה יהיה 20 ס\"מ לפחות", "ההתקנה אסורה. המרחק המזערי בין הצינור הטמון באדמה לבין שירות אחר בבעלות שונה יהיה 50 ס\"מ לפחות", "ההתקנה מותרת ובתנאי שיתואם עם בעל השירות האחר", "ההתקנה מותרת בכל מקרה"], "correctIndex": 2, "explanation": "שאלה 382 תשובה 3.\nתקנה 39(ד') \"התקנת מובלים, והתיול שבהם במתח שאינו עולה על מתח נמוך \", מרחק בין צינור באדמה לבין שירות אחר:\n(ד) אם מפאת תנאי המקום לא ניתן לקיים את המרחק המזערי כנדרש בתקנות משנה (א) ו-(ג), מותר לסטות ממנו תוך תיאום עם בעל השירות האחר."}, {"id": "שאלה_מס_383", "num": 383, "question": "מהי ההגנה שבה יש להשתמש עבור מקרה של הפסקת חשמל ממושכת או רגעית ברשת מצד ח\"ח ?", "options": ["הגנת הספק חוזר (reverse power) .", "הגנת (Loss of main) LOM", "הגנה לוויסות מתח (under voltage) .", "הגנה לזרם פחת (Residual current)"], "correctIndex": 1, "explanation": "שאלה 383 תשובה 2.\nהגנת (Loss of main) LOM היא הגנת חוסר מתח בכניסה- כלומר אין הזנה מחברת חשמל"}, {"id": "שאלה_מס_384", "num": 384, "question": "מהו המרחק המותר בין העמוד לבין החפירה שבה הוטמן הכבל ?", "options": ["0.5m", "1m", "10m", "20m"], "correctIndex": 2, "explanation": "שאלה 384 תשובה 3.\nתקנה 9 \"התקרבויות והצטלבויות בין קווי בזק לבין קווי חשמל \",  כבל בזק תת-קרקעי בקרבת עמוד חשמל מתח עליון:\nכבל בזק תת-קרקעי יהיה במרחק של 10 מטרים לפחות מעמוד חשמל מתח עליון; ניתן להקטין את המרחק האמור ובלבד שכבל הבזק יהיה בתוך צינור בעל תכונות בידוד חשמליות המתאימות לעלייה הצפויה של הפוטנציאל החשמלי של הקרקע."}, {"id": "שאלה_מס_385", "num": 385, "question": "מה נדרש לעשות כדי שההתקנה תהיה על פי החוק", "options": ["בהתאם לתקנות חובת העתקת העמוד למיקום חדש, חלה על חברת התקשורת", "גם לאחר שינוי המרחק, ההתקנה תואמת לתקנות החשמל לכן אין בעיה", "אסור כלל להתקין כבל מ\"ג בסמוך לעמוד תקשורת", "נדרש להוסיף הגנה מכנית להגנה על הכבל ."], "correctIndex": 3, "explanation": "שאלה 385 תשובה 4.\nתקנה 14 \"התקרבויות והצטלבויות בין קווי בזק לבין קווי חשמל\", עמוד בזק בקרבת כבל חשמל תת-קרקעי:\nהמרחק האפקי בין עמוד בזק לבין כ קנות החשמל-הארקות ייסוד", "ביצוע השוואת פוטנציאלים תלוי באמצעי ההגנה שייושם במבנה, אם יידרש איפוס תבוצע השוואת פוטנציאלים", "חובה לבצע השוואת פוטנציאלים במבנה, בדומה לנדרש בתקנה 39 –הארקות ואמצעי הגנה בפני חישמול"], "correctIndex": 3, "explanation": "שאלה 443 תשובה 4.\nתקנה 3(א') \"מיתקני חשמל בבריכה במתח שאינו עולה על מתח נמוך \", השוואת פוטנציאלים:\n(א) בבריכה העשויה בטון מזוין או מתכת יחולו הוראות תקנות החשמל (הארקות יסוד), התשמ\"א-1981, והיא תצויד בפס השוואת פוטנציאלים.\n\n* תקנה 39 \"הארקות ואמצעי הגנה בפני חישמול במתח עד 1000 וולט \",הארקת יסוד:\n(א) לא ישתמש אדם באיפוס במבנה אשר אין בו הארקת יסוד בהתאם לתקנות הארקות יסוד.\n(ב) על אף האמור בתקנת משנה (א), מותר להשתמש באיפוס במבנה אשר אין בו הארקת יסוד, אם יש לו אלקטרודת הארקה מקומית וקיימת במבנה השוואת הפונטציאלים כנדרש בתקנות הארקות יסוד, למעט חובת חיבור לזיון המבנה; קיימים במבנה צרכנים נוספים המוגנים בשיטת הארקת הגנה (TT), תוסב ההגנה אצלם להגנה בשיטת האיפוס."}, {"id": "שאלה_מס_444", "num": 444, "question": "מהו המרחק המזערי משפת הבריכה שבו אפשר להתקין את המובל?", "options": ["במרחק העולה על 60 ס\"מ.", "במרחק העולה על 1.5 מטרים", "במרחק העולה על 1.8 מטרים", "במרחק העולה על 2 מטרים"], "correctIndex": 3, "explanation": "שאלה 444 תשובה 4.\nתקנה 5 \"מיתקני חשמל בבריכה במתח שאינו עולה על מתח נמוך \", מובל באזור 0 או 1:\nלא ימוקם מובל המשמש לתיול חשמלי באזור 0 או באזור 1, אלא אם כן הוא מזין ציוד הנמצא באותו אזור או שהוא מותקן בקיר כשמעליו שכבת בטון בעובי 5 ס\"מ לפחות."}, {"id": "שאלה_מס_445", "num": 445, "question": "האם נדרש להאריק את המובל המתכתי?", "options": ["אסור בכל מקרה להתקין מובל מתכתי באזור זה", "אין צורך להאריק את המובל המתכתי במקרה זה מפני שהכבל הוא מסוג בידוד כפול", "הארקת המובל המתכתי תלויה בהחלטת המתכנן במקרה זה", "חובה להאריק את המובל המתכתי לפה\"פ במקרה זה"], "correctIndex": 3, "explanation": "שאלה 445 תשובה 4.\nתקנה 6 \"מיתקני חשמל בבריכה במתח שאינו עולה על מתח נמוך \", מובל מתכתי:\nמובל מתכתי המותקן באזור 0, באזור 1 או באזור 2 יחובר באופן גלווני למוליך השוואת הפוטנציאלים (PE), אלא אם כן מעליו שכ פעלה שלהם; תקנה זו לא חלה על מפסקי חילוף לתאורה."}, {"id": "שאלה_מס_496", "num": 496, "question": "מה התשובה הנכונה לגבי אופן חיבור גוף התאורה בהתאם לתקנות החשמל?", "options": ["גוף התאורה אינו חלק ממתקן החשמל ולכן דרישות תקנות החשמל לא רלוונטיות לאופן חיבורו.", "מותר להעביר את הפתיל דרך חור בקיר במקרה זה מפני שקיים מפסק מובנה בגוף התאורה.", "במקרה המתואר מותר להעביר את הפתיל דרך קיר גבס. האיסור להתקנה המתוארת רלוונטי רק לחורים בקירות\nבטון או בלוקים.", "אסור להעביר את הפתיל של גוף התאורה דרך חור שנקדח בקיר."], "correctIndex": 3, "explanation": "שאלה 496 תשובה 4.\nתקנה 26(א') \"עגלים סופיים הניזונים במתח עד 1000 וולט\", זינת מנורה מיטלטלת:\n(א) מנורה מיטלטלת תוזן באמצעות פתיל, השלם לכל ארכו, ללא חיבור ביניים ונראה לעין לכל ארכו; הפתיל לא יעבור בחורים שנקדחו בקירות או במחיצות.\","}, {"id": "שאלה_מס_497", "num": 497, "question": "מהן הדרישות של תקנות החשמל לגבי אופן חיבור גוף התאורה?", "options": ["גוף התאורה אינו חלק ממתקן החשמל ולכן דרישות תקנות החשמל לא רלוונטיות לאופן חיבורו", "אסור להזין ישירות את גוף התאורה כמתואר ונדרש להתקין מפסק קבוע מחוצה לו.", "מותר להזין ישירות את גוף התאורה כמתואר ובתנאי שהמפסק המובנה בגוף יוחלף לדו-קוטבי (מפסק המנתק את מוליך המופע ואת מוליך האפס).", "מותר להזין ישירות את גוף התאורה כמתואר מפני שקיים מפסק מובנה בגוף התאורה."], "correctIndex": 1, "explanation": "שאלה 497 תשובה 2.\nתקנה 29 \"מעגלים סופיים הניזונים במתח עד 1000 וולט \", התקנת מפסק למנורה:\n(א) לכל מנורה קבועה או לכל קבוצת מנורות קבועות יותקן מפסק עם גישה נוחה.\n(ב) למנורה קבועה המצויידת במפסק על גופה, יותקן מפסק נוסף קבוע מחוצה לה; אם קיימים במיתקן מספר מנורות כאלה, מותר להתקין מחוץ למנורות מפסק יחיד משותף לפיקוח על כולן; מפסק כאמור לא נדרש כאשר מנורה קבועה מחוברת באמצעות תקע ובית-תקע."}, {"id": "שאלה_מס_498", "num": 498, "question": "מה התשובה הנכונה בהתאם לתקנות החשמל עבור חיבור התנור במקרה זה?", "options": ["מותר להזין ישירות את תנור החימום כמתואר", "אסור להזין ישירות את תנור החימום כמתואר. נדרש\nלהתקין מפסק קבוע מחוץ לחדר המקלחת ובסמוך\nלדלת הכניסה", "מותר להזין ישירות את תנור החימום כמתואר ובתנאי שהמפסק שמופעל באמצעות פתיל משיכה יהיה דו-קוטבי (מפסק המנתק את מוליך המופע ואת מוליך האפס).", "מכשיר חימום אינו חלק ממתקן החשמל ולכן דרישות תקנות החשמל לא רלוונטיות לאופן חיבורו."], "correctIndex": 1, "explanation": "שאלה 498 תשובה 2.\nתקנה 34 \"מעגלים סופיים הניזונים במתח עד 1000 וולט \", מכשיר חימום בחדר אמבטיה או במקלחת:\nעל אף האמור בתקנה 31(ב), למכשיר חימום המותקן בחדר אמבטיה או במקלחת יותקן מפסק מחוץ לחדר וקרוב ככל האפשר אל הכניסה אליו; על המפסק יהיה סימן ברור ובר-קיימא של מצב החיבור וההפסקה שלו."}, {"id": "שאלה_מס_499", "num": 499, "question": "מה ערכו של זרם העבודה המזערי הנדרש עבור המגען המזין  את סוללת הקבלים במקרה זה?", "options": ["6A", "10A", "16A", "20A"], "correctIndex": 2, "explanation": "שאלה 499 תשובה 3.\nמאחר והקבל לא מחובר לצרכן הוא קיבולי טהור.\nומכן החישוב הוא:\nQ/(1.73*U)>7.5/(1.73*0.4)=10.83A\nבתקנה 46(א')\"מעגלים סופיים הניזונים במתח עד 1000 וולט \", הגנה בפני זרם קצר:\n(א)מוליכים במעגל זינה לקבל יוגנו בפני זרם קצר על ידי מבטח בעל זרם הנקוב השווה לזרם נקוב של הקבל כפול 1.43 לזרם נקוב גבוה יותר, הקרוב ביותר מתוך הסדרה התקנית של מבטחים.\n\nנוסיף מקדם בגודל 1.43\n10.83*1.43=15.498>16A"}, {"id": "שאלה_מס_500", "num": 500, "question": "מה ערכו של זרם העבודה המזערי הנדרש עבור המגען המזין  את סוללת הקבלים במקרה זה?", "options": ["50A", "25A", "32A", "40A"], "correctIndex": 3, "explanation": "שאלה 500 תשובה 4.\nמאחר והקבל לא מחובר לצרכן הוא קיבולי טהור.\nומכן החישוב הוא:\nQ/(1.73*U)>16.5/(1.73*0.4)=23.843A\nבתקנה 46(א')\"מעגלים סופיים הניזונים במתח עד 1000 וולט \", הגנה בפני זרם קצר:\n(א)מוליכים במעגל זינה לקבל יוגנו בפני זרם קצר על ידי מבטח בעל זרם הנקוב השווה לזרם נקוב של הקבל כפול 1.43 לזרם נקוב גבוה יותר, הקרוב ביותר מתוך הסדרה התקנית של מבטחים.\n\nנוסיף מקדם בגודל 1.43\n23.843*1.43=34.096>40A"}, {"id": "שאלה_מס_501", "num": 501, "question": "מה נדרש מאמצעי הפריקה של הקבל בהתאם לתקנות החשמל?", "options": ["נדרש שלקבל יהיו אמצעי פריקה שיבטיחו שאחרי דקה לא יופיע בין הדקי הקבל מתח העולה על 50 וולט.", "נדרש שלקבל יהיו אמצע ותר לערכו של זרם הקצר המתמיד ( 𝒌𝑨 𝒓𝒎𝒔 ) שיתפתח בפסי צבירה", "options": ["42KA", "54KA", "62KA", "70KA"], "correctIndex": 2, "explanation": "שאלה 625 תשובה 3.\nחישוב עכבת שנאים :\nZtr1=(Uk%*Un^2)/(100*Sn)=(5*0.4^2)/(100*1600)=5m\nZtr2=(Uk%*Un^2)/(100*Sn)=(6*0.4^2)/(100*1600)=6m\nחישוב עכבת השנאים ברשת:\nZnet= U^2/Sk=400^2/160M=1m\nZtotall=Znet+(Ztr1*Ztr2)/(Ztr1*Ztr2)=1+(5*6)/(5+6)=3.7272m\nחישוב זרם הקצר\nIk=U/(√3*Ztotall)= 400/(√3*3.73m)=61.914kA"}, {"id": "שאלה_מס_626", "num": 626, "question": "איזה דגם, מבין הדגמים הבאים, אסור לשימוש במקרה זה?", "options": ["דגם A", "דגם B", "דגם AC", "דגם S"], "correctIndex": 2, "explanation": "שאלה 626 תשובה 3.\nסימוכין :\nhttps://www.osh.org.il/UploadFiles/03_2014/346_1_Part5-8.pdf\nדגם AC - הרגיש רק לזרמי זליגה בצורת\nסינוס. אסור לשימוש במיתקנים ביתיים.\nקיימים גם דגמים כמו \"B \"ו־\"S.\n\n*דגם A רגיש לזרמי תקלה בצורת סינוס וכן לזרמי תקלה עם מרכיבים של זרם ישר וגלי קפיצות זרמים ומומלץ למתקנים ביתיים ותעשייתים.\n*דגם B מיועד למתקני חשמל זרם ישר בלבד.\n*דגם S בעל תחונות של מפסק מסוג A אבל מחוסן בפני ניתוקים לא רצויים כמו זליגה רגעית בתדרים גבוהים שאינה מסוכנת אך \"מקפיצה\" את מפסק המגן.\nדגם AC רגיש אך ורק לזרמי תקלה בצורת סינוס- \"אסור לשימוש במתקנים בייתיים\"."}, {"id": "שאלה_מס_627", "num": 627, "question": "איזה דגם, מבין הדגמים הבאים, אסור לשימוש במקרה זה?", "options": ["תמונה מס' 1", "תמונה מס' 2", "תמונה מס' 3", "תמונה מס' 4"], "correctIndex": 1, "explanation": "שאלה 627 תשובה 2.\nדגם AC\n\nסימוכין:\nhttps://www.osh.org.il/uploadfiles/d_1468_mafsek_magen.pdf"}, {"id": "שאלה_מס_628", "num": 628, "question": "כיצד יש להגדיר את קבוצת השימוש בחדרים אלו?", "options": ["הגדרת קבוצת השימוש תיקבע בהתאם לתשתית החשמל שהותקנה על ידי קבלן החשמל", "הגדרת קבוצת השימוש תיקבע בהתאם לצרכי הצוות הרפואי המשתמש באתר", "הגדרת קבוצת השימוש תיקבע בהתאם להנחיות הבודק של האתר הרפואי", "הגדרת קבוצת השימוש תיקבע בהתאם להחלטתו הבלעדית של מתכנן החשמל"], "correctIndex": 1, "explanation": "שאלה 628 תשובה 2.\nתקנה 2(ב') \"מיתקני חשמל באתרים רפואיים במתח עד 1000 וולט \", קבוצות:\nב) סיווג השימוש בכל אתר רפואי ייקבע באחריות המשתמש באתר."}, {"id": "שאלה_מס_629", "num": 629, "question": "איזו תשובה מתארת מצב שבו מיושמות שתי שיטות הגנה, בלוח חשמל המזין אתר רפואי מקבוצת שימוש- 2", "options": ["שיטת (TN-S) ושיטת (IT) .", "שיטת (TN-C-S) ושיטת (TT)", "שיטת (TN-S) ושיטת (TT) .", "לא ייתכן מצב שבו תהיה יותר משיטת הגנה אחת בלוח חשמל זה"], "correctIndex": 0, "explanation": "שאלה 629 תשובה 1.\nתקנה 13(א') \"מיתקני חשמל באתרים רפואיים במתח עד 1000 וולט \", זינה צפה:\nא) לכל חדר באתר מקבוצה 2 יותקנו שתי זינות צפות לפחות בעבור בתי תקע; כל זינה תהיה חד-מופעית ובלעדית לאותו חדר ותוזן משנאי מבדל חד-מופעי משלה."}, {"id": "שאלה_מס_630", "num": 630, "question": "איזו תשובה מתארת את הנדרש בתקנות החשמל בעניין זה?", "options": ["אמצעי המיתוג המתואר בשאלה אסור להתקנה באתר רפואי מקבוצת שימוש- 2", "מותר להתקין את אמצעי המיתוג המתואר בשאלה ובתנאי שיותקן שילוט \"זהירות-סכנה לחיי אדם – הפסקת הזינה מותרת רק לאחר קבלת אישור מגורם רפואי מוסמך\"", "מותר להתקין אמצעי מיתוג אוטומטי ולא אמצעי מיתוג ידני\nכמתואר בשאלה", "אמצעי המיתוג המתואר בשאלה או כל אמצעי מיתוג המהווה חלק מבקרת מבנה, הכוללת תוכנית הפסקות חשמל (שבה\nמופיעות גם המלצות על אופן הפעולה בזמן שריפה), הן באחריות כיבוי אש בלבד."], "correctIndex": 1, "explanation": "שאלה 630 תשובה 2.\nתקנה 9(א') \"מיתקני חשמל באתרים רפואיים במתח עד 1000 וולט \", ניתוק מבוקר למקרי חירום:\n(א) לא יותקן התקן מיתוג שיאפשר ניתוק מרכזי של זינת אתרים רפואיים מקבוצות 1 או 2; ואולם מותר להתקין לאתרים כאמור, אמצעי להפסקה ידנית של הזינה לאתר במקרה של שריפה; בקרבת אמצעי הניתוק האמור יותקן שלט בר-קיימא שבו אזהרה: \"זהירות – סכנה לחיי אדם – הפסקת הזינה מותרת רק לאחר קבלת אישור מגורם רפואי מוסמך\"."}, {"id": "שאלה_מס_631", "num": 631, "question": "איזו תשובה מתארת את הנדרש עבור המפסק-מחלף במקרה זה?", "options": ["אסור להתקין מפסק מחלף ידני הכולל מצב ביניים \"מופסק\" במקרה זה", "במקרה המתואר קיימים שני גנרטורים לגיבוי ולכן נדרש שבמידה ויותקן מפסק מחלף ידני הכולל מצב ביניים\n\"מופסק\" הוא יהיה מסוג ארבעה קטבים", "מותר להתקין מ  2 כבלים בשטח חתך 300 ממ\"ר \nסולם זרם מירבי 550/2=275>310A מכאן 2 כבלים שטח חתך 240 ממ\"ר\n\nנבצע בדיקה לכבלים החדשים:\nמקטע ראשון k1=1,k2=0.75 מקטע שני-k1=1,k2=0.8 \nI'z=Iz*C>Iz=(1.1In)/(1*0.75)=(400*1.1)/(1*0.75)=586.7A מקטע ראשון\nI'z=Iz*C>Iz=(1.1In)/(1*0.8)=(400*1.1)/(1*0.8)=550A מקטע שני\nמקטע ראשון התקנה ל\"א טבלה 70.6 מקטע שני התקנה י\"ד טבלה 70.7 כבל אלומניום 70 מעלות:\nמקטע ראשון זרם מירבי לא קיים 586.7/2=293.4A לא קיים נבחר ב3 כבלים חדשים\n\nנבצע בדיקה לכבלים החדשים:\nמקטע ראשון k1=1,k2=0.65 מקטע שני-k1=1,k2=0.79 \nI'z=Iz*C>Iz=(1.1In)/(1*0.65)=(400*1.1)/(1*0.65)=676.93A מקטע ראשון\nI'z=Iz*C>Iz=(1.1In)/(1*0.79)=(400*1.1)/(1*0.79)=557A מקטע שני\nמקטע ראשון התקנה ל\"א טבלה 70.6 מקטע שני התקנה י\"ד טבלה 70.7 כבל אלומניום 70 מעלות:\nמקטע ראשון זרם מירבי לא קיים 677/3=225.7A נבחר בשטח חתך של 300 ממ\"ר זרם מירבי 3*231=693A\nמקטע שני זרם מירבי לא קיים 557/3=186A  נבחר בשטח חתך של 300 ממ\"ר  לפי החישוב בשורה הקודמת זרם מירבי  3*358=930A בהתאם לחישובים נבחר בהתקנה של 3 כבלים בגודל 300 ממ\"ר"}, {"id": "שאלה_מס_699", "num": 699, "question": "איזו מבין השיטות, מתאימה רק למנועים שחיבור הסטטור הוא במשולש", "options": ["א", "ב", "ג", "ד"], "correctIndex": 2, "explanation": "שאלה 699 תשובה 3.\nבניגוד לשאר שיטות ההתנעה -התנעה בכוכב משולש מוגדר כ תלת פאזי לעומת השאר שללא נתונים ניתן להתניע מנוע חד-פאזי."}, {"id": "שאלה_מס_700", "num": 700, "question": "איזו שיטה מבין המתוארות, מאפשרת יישום מומנט נקוב בהתנעה?", "options": ["א", "ב", "ג", "ד"], "correctIndex": 0, "explanation": "שאלה 700 תשובה 1.\nווסת מהירות מסוגל לפתח מומנט נקוב במהירות 0.\nלצורך כך מבוצע מגנוט מקדים של סלילי המנוע ע\"י הזרקת זרם DC. ומתקבל מומנט מקסימלי בזרם התנעה כזרם נומינלי."}, {"id": "שאלה_מס_701", "num": 701, "question": "מה התשובה הנכונה לגבי אופן בחירת שטח חתך מוליכי ההזנה ללוח?", "options": ["אין קשר בין סוג העומסים לבין בחירת חתך מוליך האפס", "אם ההרמוניה השלישית צפויה להיות מעל 33% בחירת שטח חתך של המוליכים יקבע גם לפי הזרם הצפוי במוליך\nהאפס", "ברשת תלת פאזית ההרמוניות בשלושת הפאזות מקזזות זו את זו ולכן הזרם באפס הוא נמוך מפאזות – ולכן ניתן\nלהשתמש מוליך האפס עם שטח חתך קטן ממוליך הפאזות.", "בחירת שטח חתך מוליך האפס ייבחר בהתאם למכשיר החשמלי עם ההספק הגדול ביותר"], "correctIndex": 1, "explanation": "שאלה 701 תשובה 2\nכאשר אין הרמוניות המוליך ה-\"אפס\".\nאפשר שהמוליך יהיה קטן ממוליך הפאזות (בגדלים 16 ממ\"ר נחושת ו 26 ממ\"ר אלומניום)מאחר והפאזות בחיבור תלת פאזי מאוזן מבטלות אחת את השנייה.\nכאשר ישנם הרמוניות בערך של בין 15 ל 33 אחוז יש להשתמש במקדם העמסה של 0.84 (לחלק ב0.84) וגודל מוליך ה-\"אפס\" שווה בגודלו למוליך הפאזה.\nכאשר ישנם הרמוניות בערכים העולים על 33% בדומה לפיסקה קודמת יש להשתמש במקדם העמסה 0.84 לזרם במוליך הפאזה ולהשתמש במקדם 1.45 לזרם במוליך ה-\"אפס\". כך יוצא כי מקדם הזרם בין הפאזה לאפס הוא 1.73.\nלכן בחירת שטח החתך מסתמכת על גודל הזרם במוליך ה-אפס."}, {"id": "שאלה_מס_702", "num": 702, "question": "בהתייחס לשני החדרים שפורטו לעיל, מה אופן ההזנה הנדרש?", "options": ["בכל מקרה נדרש להזין כל אחד משני החדרים באמצעות 2 שנאים (כלומר 4 שנאים סה\"כ)", "בכל מקרה נדרש להזין את שני החדרים באמצעות 2 שנאים (כלומר 2 שנאים לשני החדרים)", "מותר להזין את שני החדרים באמצעות 2 שנאים בתנאי ששטחם אינו עולה על 40 ממ\"ר", "מותר להזין את שני החדרים באמצעות 2 שנאים בהתאם לקביעת המזמין ובתנאי שהחדרים קשורים בניהם מבחינת\nתפקודם הרפואי"], "correctIndex": 0, "explanation": "שאלה 702 תשובה 1.\nתקנה 13(א') \"מיתקני חשמל באתרים רפואיים במתח עד 1000 וולט \",זינה צפה:\n(א) לכל חדר באתר מקבוצה 2 יותקנו שתי זינות צפות לפחות בעבור בתי תקע; כל זינה תהיה חד-מופעית ובלעדית לאותו חדר ותוזן משנאי מבדל חד-מופעי משלה."}, {"id": "שאלה_מס_703", "num": 703, "question": "מבין האפשרויות הבאות, מה נכון לומר על התאמת הלוח לנדרש בתקנות החשמל", "options": ["הלוח מתאים להתקנה הנדרשת", "הלוח מתאים להתקנה רק בתנאי שהמפסק הראשי יהיה בגודל A100X3 ומעלה", "הלוח אינו מתאים להתקנה הנדרשת", "הלוח מתאים להתקנה רק כאשר הוא בחדר ייעודי או בחדר מכונות"], "correctIndex": 0, "explanation": "תשובה 703 תשובה 1.\nתקנה 27(א) \"התקנת לוחות במתח עד 1000 וולט \", מיקום ומבנה הלוח:\n(א)במיתקן דירתי ימוקם הלוח בתוך הד /* Storage keys */
const KEY_ACTIVE = "sim_active_exam_v1";
const KEY_SAVED = "sim_saved_exams_v1";

/* Utils */
const nowIso = () => new Date().toISOString();
const clamp = (n,min,max)=>Math.max(min,Math.min(max,n));
const shuffle = (arr)=>arr.map(v=>[Math.random(),v]).sort((a,b)=>a[0]-b[0]).map(x=>x[1]);

function loadJSON(key, fallback) {
  try {
    const raw = localStorage.getItem(key);
    if (!raw) return fallback;
    return JSON.parse(raw);
  } catch(e) { return fallback; }
}
function saveJSON(key, value) { localStorage.setItem(key, JSON.stringify(value)); }

function createNewExam() {
  const nums = QUESTION_BANK.map(q=>q.num);
  const pick = shuffle(nums).slice(0, 50);
  const exam = {
    id: "exam_" + Date.now(),
    createdAt: nowIso(),
    finishedAt: null,
    mode: "active",
    qIds: pick,
    answers: {},
    results: {},
    index: 0
  };
  saveJSON(KEY_ACTIVE, exam);
  return exam;
}

function getQuestionByNum(num) { return QUESTION_BANK.find(q => q.num === num); }

function computeStats(exam) {
  let ok=0, bad=0, na=0;
  for (const num of exam.qIds) {
    const res = exam.results[num];
    if (res === true) ok++;
    else if (res === false) bad++;
    else na++;
  }
  const score = ok * 2;
  return {ok, bad, na, score};
}

function persistExam(exam) { saveJSON(KEY_ACTIVE, exam); }

function finishExam(exam) {
  exam.mode = "review";
  exam.finishedAt = nowIso();
  persistExam(exam);

  const saved = loadJSON(KEY_SAVED, []);
  saved.unshift({
    id: exam.id,
    createdAt: exam.createdAt,
    finishedAt: exam.finishedAt,
    score: computeStats(exam).score,
    exam: exam
  });
  saveJSON(KEY_SAVED, saved.slice(0, 50));
}

function resetActive() { localStorage.removeItem(KEY_ACTIVE); }

/* UI refs */
const el = (id)=>document.getElementById(id);
const qIndexEl = el("qIndex");
const qTotalEl = el("qTotal");
const qidEl = el("qid");
const qTextEl = el("qText");
const optionsEl = el("options");
const feedbackEl = el("feedback");
const fbTitleEl = el("fbTitle");
const fbExplainEl = el("fbExplain");
const okCountEl = el("okCount");
const badCountEl = el("badCount");
const naCountEl = el("naCount");
const scoreEl = el("score");
const modeTagEl = el("modeTag");

const prevBtn = el("prevBtn");
const nextBtn = el("nextBtn");
const finishBtn = el("finishBtn");
const resetBtn = el("resetBtn");
const jumpBtn = el("jumpBtn");
const newExamBtn = el("newExamBtn");
const savedExamsEl = el("savedExams");

let exam = loadJSON(KEY_ACTIVE, null) || createNewExam();

function renderSaved() {
  const saved = loadJSON(KEY_SAVED, []);
  if (!saved.length) {
    savedExamsEl.innerHTML = '<div class="mini muted">אין מבחנים שמורים עדיין.</div>';
    return;
  }
  const items = saved.map(s => {
    const dt = new Date(s.finishedAt || s.createdAt);
    const when = dt.toLocaleString('he-IL');
    return `
      <div class="reviewItem">
        <div>
          <div style="font-weight:750">מבחן</div>
          <div class="mini">תאריך: ${when}</div>
        </div>
        <div style="display:flex; gap:8px; align-items:center">
          <div class="tag good">${s.score}/100</div>
          <button class="btn" data-open="${s.id}" style="min-width:auto; padding:10px 12px">עיון</button>
        </div>
      </div>
    `;
  }).join("");
  savedExamsEl.innerHTML = `<div class="reviewList">${items}</div>`;

  savedExamsEl.querySelectorAll("button[data-open]").forEach(b => {
    b.addEventListener("click", () => {
      const id = b.getAttribute("data-open");
      const saved2 = loadJSON(KEY_SAVED, []);
      const found = saved2.find(x=>x.id===id);
      if (found) {
        exam = found.exam;
        saveJSON(KEY_ACTIVE, exam);
        renderAll();
        window.scrollTo({top:0, behavior:"smooth"});
      }
    });
  });
}

function renderStats() {
  const s = computeStats(exam);
  okCountEl.textContent = s.ok;
  badCountEl.textContent = s.bad;
  naCountEl.textContent = s.na;
  scoreEl.textContent = s.score;
}

function renderQuestion() {
  const idx = clamp(exam.index ?? 0, 0, exam.qIds.length-1);
  exam.index = idx;
  const num = exam.qIds[idx];
  const q = getQuestionByNum(num);

  qIndexEl.textContent = (idx+1);
  qTotalEl.textContent = exam.qIds.length;
  qidEl.textContent = q?.id ? `(${q.id})` : "";
  qTextEl.textContent = q?.question || "שאלה לא נמצאה";

  modeTagEl.innerHTML = exam.mode === "review"
    ? '<span class="tag warn">מצב עיון בלבד</span>'
    : '<span class="tag">תרגול פעיל</span>';

  prevBtn.disabled = idx === 0;
  nextBtn.disabled = idx === exam.qIds.length-1;
  finishBtn.disabled = exam.mode === "review";

  const selected = (exam.answers[num] ?? null);
  const isAnswered = selected !== null && selected !== undefined;

  optionsEl.innerHTML = "";
  (q.options || []).forEach((opt, i) => {
    const label = document.createElement("label");
    label.className = "opt";

    if (isAnswered) {
      if (i === q.correctIndex) label.classList.add("correct");
      if (i === selected && selected !== q.correctIndex) label.classList.add("wrong");
    }

    const input = document.createElement("input");
    input.type = "radio";
    input.name = `q_${num}`;
    input.checked = (selected === i);
    input.disabled = (exam.mode === "review");

    const span = document.createElement("div");
    span.textContent = opt;

    label.appendChild(input);
    label.appendChild(span);

    label.addEventListener("click", () => {
      if (exam.mode === "review") return;
      setAnswer(num, i);
    });

    optionsEl.appendChild(label);
  });

  if (isAnswered) {
    const title = (selected === q.correctIndex) ? "✅ תשובה נכונה" : "❌ תשובה שגויה";
    feedbackEl.style.display = "block";
    feedbackEl.className = "feedback " + ((selected === q.correctIndex) ? "good" : "bad");
    fbTitleEl.textContent = title;
    fbExplainEl.textContent = q.explanation || "אין הסבר בקובץ לשאלה זו.";
  } else {
    feedbackEl.style.display = "none";
    fbTitleEl.textContent = "";
    fbExplainEl.textContent = "";
  }

  renderStats();
  persistExam(exam);
}

function setAnswer(num, selectedIndex) {
  const q = getQuestionByNum(num);
  exam.answers[num] = selectedIndex;
  exam.results[num] = (selectedIndex === q.correctIndex);
  renderQuestion();
}

function showJumpList() {
  const overlay = document.createElement("div");
  overlay.style.position="fixed";
  overlay.style.inset="0";
  overlay.style.background="rgba(0,0,0,.55)";
  overlay.style.backdropFilter="blur(8px)";
  overlay.style.zIndex="9999";
  overlay.style.padding="14px";
  overlay.style.overflow="auto";

  const box = document.createElement("div");
  box.className="card";
  box.style.maxWidth="980px";
  box.style.margin="0 auto";

  const s = computeStats(exam);
  box.innerHTML = `
    <div style="display:flex; justify-content:space-between; align-items:center; gap:10px; flex-wrap:wrap">
      <div style="font-weight:850; font-size:18px">רשימת שאלות</div>
      <button class="btn" id="closeJump" style="min-width:auto">סגור</button>
    </div>
    <div class="mini" style="margin-top:6px">נכונות: ${s.ok} • שגויות: ${s.bad} • לא נענו: ${s.na} • ציון: ${s.score}/100</div>
    <div class="divider"></div>
    <div class="reviewList" id="jumpList"></div>
  `;
  overlay.appendChild(box);
  document.body.appendChild(overlay);

  const list = box.querySelector("#jumpList");
  list.innerHTML = exam.qIds.map((num, i) => {
    const res = exam.results[num];
    let tag = `<span class="tag warn">לא נענה</span>`;
    if (res === true) tag = `<span class="tag good">נכון</span>`;
    if (res === false) tag = `<span class="tag bad">שגוי</span>`;
    return `
      <div class="reviewItem" style="cursor:pointer" data-i="${i}">
        <div>שאלה ${i+1} <span class="muted">•</span> <span class="muted">(${getQuestionByNum(num).id})</span></div>
        ${tag}
      </div>
    `;
  }).join("");

  list.querySelectorAll("[data-i]").forEach(item => {
    item.addEventListener("click", () => {
      exam.index = parseInt(item.getAttribute("data-i"), 10);
      renderQuestion();
      document.body.removeChild(overlay);
      window.scrollTo({top:0, behavior:"smooth"});
    });
  });

  box.querySelector("#closeJump").addEventListener("click", () => {
    document.body.removeChild(overlay);
  });
}

function renderAll() {
  renderSaved();
  renderQuestion();
}

/* Buttons */
prevBtn.addEventListener("click", ()=>{ exam.index = clamp(exam.index-1,0,exam.qIds.length-1); renderQuestion(); window.scrollTo({top:0, behavior:"smooth"}); });
nextBtn.addEventListener("click", ()=>{ exam.index = clamp(exam.index+1,0,exam.qIds.length-1); renderQuestion(); window.scrollTo({top:0, behavior:"smooth"}); });

jumpBtn.addEventListener("click", showJumpList);

finishBtn.addEventListener("click", ()=>{
  const s = computeStats(exam);
  const unanswered = s.na;
  const msg = unanswered ? `נותרו ${unanswered} שאלות ללא מענה. לסיים בכל זאת?`
                         : "לסיים את המבחן ולהעביר למצב עיון בלבד?";
  if (!confirm(msg)) return;
  finishExam(exam);
  renderSaved();
  renderQuestion();
  alert("המבחן נשמר. כעת הוא במצב עיון בלבד.");
});

resetBtn.addEventListener("click", ()=>{
  if (!confirm("לאפס את המבחן הפעיל ולהתחיל מבחן חדש?")) return;
  resetActive();
  exam = createNewExam();
  renderAll();
  window.scrollTo({top:0, behavior:"smooth"});
});

newExamBtn.addEventListener("click", ()=>{
  if (!confirm("להתחיל מבחן חדש? המבחן הפעיל יוחלף (הוא לא יישמר אלא אם סיימת אותו).")) return;
  exam = createNewExam();
  renderAll();
  window.scrollTo({top:0, behavior:"smooth"});
});

/* Init */
renderAll();
</script>
