name: Build Simulator

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: pip install openpyxl
      - run: python extract_and_build.py
      - uses: actions/upload-artifact@v3
        with:
          name: simulator-site
          path: site.zip
